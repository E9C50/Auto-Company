<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}} - Deep Research Report</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 14px;
            line-height: 1.5;
            color: #1a1a1a;
            background: #ffffff;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
        }

        .header {
            background: #003d5c;
            color: white;
            padding: 25px 40px;
            border-bottom: 3px solid #002840;
        }

        .header h1 {
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .header-meta {
            font-size: 13px;
            color: #b8d4e6;
            display: flex;
            gap: 25px;
        }

        .metrics-dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 0;
            border-bottom: 2px solid #003d5c;
        }

        .metric {
            padding: 20px 30px;
            background: #f8f9fa;
            border-right: 1px solid #d1d5db;
            text-align: center;
        }

        .metric:last-child {
            border-right: none;
        }

        .metric-number {
            font-size: 32px;
            font-weight: 700;
            color: #003d5c;
            display: block;
            margin-bottom: 6px;
        }

        .metric-label {
            font-size: 12px;
            color: #4a5568;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 500;
        }

        .content {
            padding: 30px 40px;
        }

        .section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 700;
            color: #003d5c;
            margin: 32px 0 16px 0;
            padding-bottom: 8px;
            border-bottom: 2px solid #003d5c;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            line-height: 1.3;
        }

        .subsection-title {
            font-size: 16px;
            font-weight: 700;
            color: #1a1a1a;
            margin: 24px 0 12px 0;
            line-height: 1.4;
        }

        .executive-summary {
            background: #f8f9fa;
            padding: 20px;
            margin-bottom: 30px;
            border-left: 4px solid #003d5c;
        }

        .executive-summary p {
            margin-bottom: 12px;
            font-size: 14px;
            line-height: 1.6;
        }

        p {
            margin-bottom: 14px;
            line-height: 1.7;
            text-align: left;
        }

        /* Better paragraph spacing in content sections */
        .content > p,
        .section p {
            margin-bottom: 16px;
        }

        .findings-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .finding-card {
            background: #f8f9fa;
            padding: 18px;
            border-left: 3px solid #003d5c;
        }
